<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

 <!-------------- Dark/Light mode ------------>
    <div class="container-DL-button">
    <button class="dark-light-mode">
        <img src="icons8-light-mode-64.png" alt="logo dark/light mode" class="img-Light-btn">
        <img src="icons8-dark-mode-64.png" alt="logo dark/light mode" class="img-Dark-btn">
    </button>
    </div>
 <!-------------- Dark/Light mode ------------>


    <div class="general-todo-container">

        <p class="date-stamp"></p>
        <h1 contenteditable="true" class="Todo-title">To-do List</h1>

        <p class="empty-error-message"></p>
        <div class="container-input-btn">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTaskButton">+</button>
        </div>

        <ul id="taskList"></ul>
        
    </div>







    <script src="script.js"></script>
</body>
</html>
